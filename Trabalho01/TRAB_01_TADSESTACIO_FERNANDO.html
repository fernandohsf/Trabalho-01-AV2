<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" src="js/funcoes.js" language="javascript"></script>
		<link href = "css/bootstrap-responsive.css" rel = "stylesheet" media = "screen" />
		<link href = "css/bootstrap.css" rel = "stylesheet" media = "screen" />
		<link href = "css/estilo.css" rel = "stylesheet" type = "text/css" />
		<title>Trabalho para Av2 - Terenciani</title>
	</head>
	<body>
		<div class = "row-fluid">
				<form id = "formCadastroCliente" name = "formCadastroCliente" onSubmit = "VerificaSexo();return CampoObrigatorio(); return validarCPF();" >
					<div class = "row-fluid">
						<div class = "span12 titulo"> 
							</br>Cadastro de Clientes
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span12">
							<hr></hr>
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							CPF:
						</div>
						<div class = "span7">
							<input type = "text" size = "14" id = "cpf" name = "cpf" class="obrigatorio" maxlength = "14" onchange = "validarCPF(this);" onkeypress = "mascara(this, cpf_mask)" />
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Nome:
						</div>
						<div class = "span7">
							<input type = "text" size = "80" id = "nome" name = "nome" class="obrigatorio" onblur = "ConverteMaiuscula(this)" onkeypress="ConverteMaiuscula(this);return SomenteLetras(event)"/>
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Endereço:
						</div>
						<div class = "span7">
							<input type = "text" size = "80" id = "endereco" name = "endereco" class="obrigatorio" onblur = "ConverteMaiuscula(this)" onkeypress="ConverteMaiuscula(this)" />
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Cidade:
						</div>
						<div class = "span7">
							<input type = "text" size = "30" id = "cidade" name = "cidade" class="obrigatorio" onblur = "ConverteMaiuscula(this)" onkeypress="ConverteMaiuscula(this)" />
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Sexo:
						</div>
						<div class = "span7">
							<select id = "sexo">
								<option value = "semSexo" >---Escolher Sexo---</option>
								<option value = "Feminino" >Feminino</option>
								<option value = "Masculino" >Masculino</option>
							</select>
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Telefone:
						</div>
						<div class = "span7">
							<input type = "text" size = "13" id = "telefone" name = "telefone" maxlength = "14" onkeypress = "mascaraTel(this)" />
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							E-mail(Login):
						</div>
						<div class = "span7">
							<input type = "email" id = "email" size = "40" class="obrigatorio" />
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Senha:
						</div>
						<div class = "span7">
							<input type = "password" size = "13" id = "senha" name = "senha" class="obrigatorio" onkeypress = "return VerificaSenha(event)" />
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Receber promoções:
						</div>
						<div class = "span7 checkboxes">
							<input type = "checkbox" id = "sim" value = "sim" onclick = "VerificaCheckbox(this.id)" checked />Sim
							<input type = "checkbox" id = "nao" value = "nao" onclick = "VerificaCheckbox(this.id)"/>Não
							</br><span id = "msgPromocao">("A qualquer momento você poderá cancelar o recebimento dos e-mail's de promoção enviando um e-mail com o assunto STOP MAIL para o endereço contato@estacio.br")</span>
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span4">
							Obs:
						</div>
						<div class = "span7">
							<textarea id = "obs" name = "obs" onkeypress = "MaxCaracteres();" ></textarea>
						</div>
					</div>
					<div class = "row-fluid">
						<div class = "span12">
						<div class = "btn-group">
							<input type = "submit" class = "btn" value = "Enviar" />
							<input type = "button" class = "btn" value = "Valores" onclick = "Imprimir()" />
						</div>
						</div>
					</div>
				</form>
		</div>
	</body>
</html>
